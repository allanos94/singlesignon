<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.4/examples/signin/signin.css" rel="stylesheet" >

  <body class="text-center" style="background-color: white;">

    <script src="https://kit.fontawesome.com/8f633e5917.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
